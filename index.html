<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <title>User information</title>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    
    <body>
        <div class="container" id="container">
            <div class="header" id="header">
                <h2>Welcome to the Opportunity Hacker!</h2>
                <h3>Please, let us get to know you:)</h3>
            </div>
        <form action="#">
            <div class="wrapper mySlides">
                <div class="wrapper">

                        <label><h4>What's your name?</h4></label><br />
                        <input type="text" placeholder="First name" id="first-name" class="name-in"/>
                        <input type="text" placeholder="Last name" id="last-name" class="name-in"/>
                </div>

                <div class="wrapper">
                    <label><h4>What's your gender?</h4></label><br/>
                    <form action="#" id="gender-form" class="row">

                        <label title="Female" class="gender" id="female">
                            <img src="assets/emoji/f.png" /><br />
                            <input type="radio" name="gender" value="female" id="female-in" class="genderin"/>
                            <span>Female</span>
                        </label>

                        <label title="Male" class="gender" id="male">
                            <img src="assets/emoji/m.png" /><br />
                            <input type="radio" name="gender" value="male" id="male-in" class="genderin"/>
                            <span>Male</span>
                        </label>

                        <label title="Non-binary" class="gender" id="non-binary">
                            <img src="assets/emoji/o.png" /><br />
                            <input type="radio" name="gender" value="non-binary" id="non-binary-in" class="genderin"/>
                            <span>Non-binary</span>
                        </label>
                    </form> 
                </div>                
            </div>

            <div class="wrapper  mySlides">
                <form>
                    <h4>Please, enter your year of birth</h4>
                    <span id="year-img"></span>
                    <div class="slidecontainer"> 
                    <p>I'm from <span id="demo"></span></p>
                    <input type="range" min="1970" max="2020" value="1995" class="slider" id="myRange">
                </form>

            </div>
            </div>

            <div class="wrapper">
                <h4>Where are you from?üåç</h4>
                <div class="custom-select" style="width:100%; padding: 0px;">                
                    <select id="regions" name="location">
                        <div id="oblast">
                            <option value="0">Select your region</option>
                            <option value="Cherkasy">Cherkasy Oblast</option>
                            <option value="Chernihiv">Chernihiv Oblast</option>
                            <option value="Chernivtsi">Chernivtsi Oblast</option>
                            <option value="Dnipropetrovsk">Dnipropetrovsk Oblast</option>
                            <option value="Donetsk">Donetsk Oblast</option>
                            <option value="Ivano-Frankivsk">Ivano-Frankivsk Oblast</option>
                            <option value="Kharkiv">Kharkiv Oblast</option>
                            <option value="Kherson">Kherson Oblast</option>
                            <option value="Khmelnytskyi">Khmelnytskyi Oblast</option>
                            <option value="Kiev">Kiev Oblast</option>
                            <option value="Kirovohrad">Kirovohrad Oblast</option>
                            <option value="Luhansk">Luhansk Oblast</option>
                            <option value="Lviv">Lviv Oblast</option>
                            <option value="Mykolaiv">Mykolaiv Oblast</option>
                            <option value="Odessa">Odessa Oblast</option>
                            <option value="Poltava">Poltava Oblast</option>
                            <option value="Rivne">Rivne Oblast</option>
                            <option value="Sumy">Sumy Oblast</option>
                            <option value="Ternopil">Ternopil Oblast</option>
                            <option value="Vinnytsia">Vinnytsia Oblast</option>
                            <option value="Volyn">Volyn Oblast</option>
                            <option value="Zakarpattia">Zakarpattia Oblast</option>
                            <option value="Zaporizhia">Zaporizhia Oblast</option>
                            <option value="Zhytomyr">Zhytomyr Oblast</option>
                            <option value="Crimea">Crimea</option>
                            <option value="other">I'm from another country</option>                            
                        </div>
                    </select>
                </div>
            </div>
        
        </form>
            <footer>
                <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span> 
                    <span class="dot" onclick="currentSlide(2)"></span> 
                    <span class="dot" onclick="currentSlide(3)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span> 
                    <span class="dot" onclick="currentSlide(3)"></span>  
                  </div>
            </footer>
        </div>

    </body>
    
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="script.js"></script>  

</html>
